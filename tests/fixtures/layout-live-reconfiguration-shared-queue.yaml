pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

jobs:
  - name: ^.*-merge$
    failure-message: Unable to merge change
    hold-following-changes: true
  - name: project1-project2-integration
    queue-name: integration

projects:
  - name: org/project1
    check:
      - project1-merge:
        - project1-test1
        - project1-test2
    gate:
      - project1-merge:
        - project1-test1
        - project1-test2

  - name: org/project2
    check:
      - project2-merge:
        - project2-test1
        - project2-test2
        - project1-project2-integration
    gate:
      - project2-merge:
        - project2-test1
        - project2-test2
        - project1-project2-integration
