pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

jobs:
  - name: mutex-one
    mutex: test-mutex
  - name: mutex-two
    mutex: test-mutex

projects:
  - name: org/project
    check:
      - project-test1
