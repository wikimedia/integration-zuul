pipelines:
  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2

  - name: post
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

projects:

  - name: org/project1
    gate:
        - integration
    post:
        - integration

  - name: org/project2
    gate:
        - integration

  - name: org/project3
    gate:
        - integration

  - name: org/project4
    gate:
        - integration

  - name: org/project5
    gate:
        - integration

  - name: org/project6
    gate:
        - integration
