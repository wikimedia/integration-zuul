- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: post
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

- pipeline:
    name: gate
    manager: dependent
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-merge
    run: playbooks/project-merge.yaml

- job:
    name: project-test1
    run: playbooks/project-test1.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- job:
    name: project-post
    run: playbooks/project-post.yaml

- project:
    name: org/new-project
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
    gate:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
    post:
      jobs:
        - project-post
