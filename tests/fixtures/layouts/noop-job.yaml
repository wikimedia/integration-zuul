- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- project:
    name: org/noop-project
    gate:
      jobs:
        - noop
