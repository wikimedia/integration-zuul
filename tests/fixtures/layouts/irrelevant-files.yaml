- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-test-irrelevant-files
    run: playbooks/project-test-irrelevant-files.yaml

- project:
    name: org/project
    check:
      jobs:
        - project-test-irrelevant-files:
            irrelevant-files:
              - ^README$
              - ^ignoreme$
