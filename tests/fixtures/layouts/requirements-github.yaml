- pipeline:
    name: pipeline
    manager: independent
    require:
      github:
        status: zuul:tenant-one/check:success
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: test me
    success:
      github:
        comment: true

- pipeline:
    name: pipeline_regex
    manager: independent
    require:
      github:
        status: zuul:.*:success
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: test regex
    success:
      github:
        comment: true

- pipeline:
    name: reject_status
    manager: independent
    reject:
      github:
        status: zuul:tenant-one/check:error
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: test me
    success:
      github:
        comment: true

- pipeline:
    name: reject_status_regex
    manager: independent
    reject:
      github:
        status: zuul:.*/check:error
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: test regex
    success:
      github:
        comment: true

- pipeline:
    name: trigger_status
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: trigger me
          require-status: zuul:tenant-one/check:success
        - event: pull_request
          action: comment
          comment: trigger regex
          require-status: zuul:.*:success
    success:
      github:
        comment: true

- pipeline:
    name: trigger
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: status
          status:
            # first line is to check if a list works here
            - dummy:tenant-one/check:success
            - zuul:tenant-one/check:success
        - event: pull_request
          action: status
          status:
            - other-ci:.+:success
    success:
      github:
        status: success
    failure:
      github:
        status: failure

- pipeline:
    name: reviewusername
    manager: independent
    require:
      github:
        review:
          - username: ^(herp|derp)$
            type: approved
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: test me
    success:
      github:
        comment: true

- pipeline:
    name: reviewreq
    manager: independent
    require:
      github:
        review:
          - type: approved
            permission: write
    reject:
      github:
        review:
          - type: changes_requested
            permission: write
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: test me
    success:
      github:
        comment: true

- pipeline:
    name: reviewuserstate
    manager: independent
    require:
      github:
        review:
          - username: derp
            type: approved
            permission: write
    reject:
      github:
        review:
          - type: changes_requested
            permission: write
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: test me
    success:
      github:
        comment: true

- pipeline:
    name: newer_than
    manager: independent
