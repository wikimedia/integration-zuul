- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null

- job:
    name: job1
    run: playbooks/job1.yaml

- job:
    name: job2
    run: playbooks/job2.yaml

- project:
    name: org/project
    check:
      jobs:
        - job1
        - job2
    gate:
      jobs:
        - job1
        - job2
