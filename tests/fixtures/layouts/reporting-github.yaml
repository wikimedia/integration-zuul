    manager: independent
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: long pipeline
    start:
      github:
        status: pending
    success:
      github:
        comment: false
        status: success
        status-url: http://logs.example.com/{tenant.name}/{pipeline.name}/{change.project}/{change.number}/{buildset.uuid}/
    failure:
