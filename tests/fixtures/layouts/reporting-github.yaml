- pipeline:
    name: push-reporting
    description: Uncommon reporting
    manager: independent
    trigger:
      github:
        - event: push
        - event: pull_request
          action: opened
    start:
      github:
        comment: true
        status: pending
    success:
      github:
        comment: true
        status: success
        merge: true
    failure:
      github:
        comment: true
        status: failure

