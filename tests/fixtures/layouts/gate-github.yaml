- pipeline:
    name: gate
    manager: dependent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
          branch: ^master$
    success:
      github:
        status: success
        merge: true
    failure:
      github: {}

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project-test1
    run: playbooks/project-test1.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- project:
    name: org/project
    gate:
      jobs:
        - project-test1
        - project-test2
