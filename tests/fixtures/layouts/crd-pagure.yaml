- pipeline:
    name: check
    manager: independent
    trigger:
      pagure:
        - event: pg_pull_request
          action: comment

- pipeline:
    name: gate
    manager: dependent
    trigger:
      pagure:
        - event: pg_pull_request
          action: comment
    success:
      pagure:
        merge: true

- job:
    name: base
    parent: null
    run: playbooks/base.yaml

- job:
    name: project1-test
    run: playbooks/project1-test.yaml

- job:
    name: project2-test
    run: playbooks/project2-test.yaml

- job:
    name: project3-test
    run: playbooks/project3-test.yaml

- job:
    name: project4-test
    run: playbooks/project4-test.yaml

- project:
    name: org/project1
    check:
      jobs:
        - project1-test

- project:
    name: org/project2
    check:
      jobs:
        - project2-test

- project:
    name: org/project3
    gate:
      queue: cogated
      jobs:
        - project3-test

- project:
    name: org/project4
    gate:
      queue: cogated
      jobs:
        - project4-test
