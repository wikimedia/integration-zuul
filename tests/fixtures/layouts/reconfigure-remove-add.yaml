- pipeline:
    name: gate
    manager: dependent
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    start:
      gerrit:
        Verified: 0
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2

- job:
    name: base
    parent: null
    nodeset:
      nodes:
        - label: ubuntu-xenial
          name: controller

- job:
    name: job1
    run: playbooks/job1.yaml

- job:
    name: job2
    run: playbooks/job2.yaml

- project:
    name: org/project
    gate:
      jobs:
        - job1
        - job2
