includes:
  - python-file: openstack_functions.py

pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: post
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^(?!refs/).*$

  - name: gate
    manager: DependentPipelineManager
    success-message: Your change is awesome.
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 2
        code-review: 1
        submit: true
    failure:
      gerrit:
        verified: -2
        workinprogress: true

  - name: merge-check
    manager: IndependentPipelineManager
    source: gerrit
    ignore-dependencies: true
    trigger:
      zuul:
        - event: project-change-merged
    merge-failure:
      gerrit:
        verified: -1

jobs:
  - name: ^.*-merge$
    failure-message: Unable to merge change
    hold-following-changes: true
  - name: test-merge
    parameter-function: devstack_params
  - name: test-test
  - name: test-merge2
    success-pattern: http://logs.example.com/{change.number}/{change.patchset}/{pipeline.name}/{job.name}/{build.number}/success
    failure-pattern: http://logs.example.com/{change.number}/{change.patchset}/{pipeline.name}/{job.name}/{build.number}/fail
  - name: project-testfile
    files:
      - 'tools/.*-requires'

projects:
  - name: test-org/test
    merge-mode: cherry-pick
    check:
      - test-merge2:
          - test-thing1:
              - test-thing2
              - test-thing3
    gate:
      - test-thing
    post:
      - test-post
