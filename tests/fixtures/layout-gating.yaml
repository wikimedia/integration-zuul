pipelines:
  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    start:
      gerrit:
        verified: 0
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2

projects:

  - name: org/project1
    gate:
        - project1-project2-integration

  - name: org/project2
    gate:
        - project1-project2-integration
