pipelines:
  - name: gate
    manager: DependentPipelineManager
    precedence: low
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1

projects:
  - name: projectA
    gate:
      - test-only-a
      - common-test1

  - name: projectB
    gate:
      - test-only-b
      - common-test2

  - name: projectC
    gate:
      - common-test1
      - common-test2
