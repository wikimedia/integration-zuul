- pipeline:
    name: check
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: python27
    pre-run: playbooks/pre.yaml
    post-run: playbooks/post.yaml
    vars:
      waitpath: '{{zuul._test.test_root}}/{{zuul.build}}/test_wait'
    run: playbooks/python27.yaml
