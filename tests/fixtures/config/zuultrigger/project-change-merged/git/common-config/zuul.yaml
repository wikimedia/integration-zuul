- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: merge-check
    manager: independent
    ignore-dependencies: true
    trigger:
      zuul:
        - event: project-change-merged
    merge-failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: project-check
    run: playbooks/project-check.yaml

- job:
    name: project-gate
    run: playbooks/project-gate.yaml

- project:
    name: org/project
    check:
      jobs:
        - project-check
    gate:
      jobs:
        - project-gate
    merge-check:
      jobs:
        - noop
