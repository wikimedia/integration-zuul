- pipeline:
    name: check
    manager: independent
    require:
      gerrit:
        approval:
          - Verified: -1
    trigger:
      gerrit:
        - event: patchset-created
      zuul:
        - event: parent-change-enqueued
          pipeline: gate
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    require:
      gerrit:
        approval:
          - Verified: 1
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
      zuul:
        - event: parent-change-enqueued
          pipeline: gate
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null

- job:
    name: project-check
    run: playbooks/project-check.yaml

- job:
    name: project-gate
    run: playbooks/project-gate.yaml

- project:
    name: org/project
    check:
      jobs:
        - project-check
    gate:
      jobs:
        - project-gate
