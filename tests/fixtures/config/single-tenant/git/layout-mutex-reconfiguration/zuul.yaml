- pipeline:
    name: check
    manager: independent
    source:
      gerrit
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

- job:
    name: project-test1

- project:
    name: org/project
    check:
      jobs:
        - project-test1
