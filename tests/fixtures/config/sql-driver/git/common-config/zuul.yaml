- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
      resultsdb_mysql: null
      resultsdb_postgresql: null
    failure:
      gerrit:
        Verified: -1
      resultsdb_mysql: null
      resultsdb_mysql_failures: null
      resultsdb_postgresql: null
      resultsdb_postgresql_failures: null

- pipeline:
    name: gate
    manager: dependent
    success-message: Build succeeded (gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
      resultsdb_mysql: null
      resultsdb_postgresql: null
    failure:
      gerrit:
        Verified: -2
      resultsdb_mysql: null
      resultsdb_mysql_failures: null
      resultsdb_postgresql: null
      resultsdb_postgresql_failures: null
    start:
      gerrit:
        Verified: 0
    precedence: high

- pipeline:
    name: tag
    manager: independent
    trigger:
      gerrit:
        - event: ref-updated
          ref: ^refs/tags/.*$
    success:
      resultsdb_mysql: null
      resultsdb_postgresql: null
    failure:
      resultsdb_mysql: null
      resultsdb_mysql_failures: null
      resultsdb_postgresql: null
      resultsdb_postgresql_failures: null

- job:
    name: base
    parent: null

- job:
    name: project-merge
    run: playbooks/project-merge.yaml

- job:
    name: project-test1
    run: playbooks/project-test1.yaml

- job:
    name: project-test2
    run: playbooks/project-test2.yaml

- job:
    name: project-test3
    run: playbooks/project-test3.yaml

- job:
    name: project-publish
    run: playbooks/project-publish.yaml

- project:
    name: org/project
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
        # Make sure we have a "SKIPPED" result
        - project-test3:
            dependencies: project-test1
        # The noop job can have timing quirks
        - noop:
            dependencies: project-test2
    gate:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
    tag:
      jobs:
        - project-publish

- project:
    name: org/project1
    check:
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
    gate:
      queue: integrated
      jobs:
        - project-merge
        - project-test1:
            dependencies: project-merge
        - project-test2:
            dependencies: project-merge
