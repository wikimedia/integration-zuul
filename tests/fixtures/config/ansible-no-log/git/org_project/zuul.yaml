- pipeline:
    name: check
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: no-log-unreachable
    attempts: 1
    run: playbooks/no-log-unreachable.yaml

- project:
    check:
      jobs:
        - no-log-unreachable
