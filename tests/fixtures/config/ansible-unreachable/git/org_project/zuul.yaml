- pipeline:
    name: check
    manager: independent
    post-review: true
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: pre-unreachable
    attempts: 2
    pre-run:
      - playbooks/unreachable.yaml
    run: playbooks/run.yaml

- job:
    name: run-unreachable
    attempts: 2
    run: playbooks/unreachable.yaml

- job:
    name: post-unreachable
    attempts: 2
    run: playbooks/run.yaml
    post-run:
      - playbooks/unreachable.yaml

- project:
    check:
      jobs:
        - pre-unreachable
        - run-unreachable
        - post-unreachable
