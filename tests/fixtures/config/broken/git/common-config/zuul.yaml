- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: central-test
    run: playbooks/job.yaml

- project:
    name: common-config
    check:
      jobs:
        - noop

- project:
    name: org/project2
    check:
      jobs: []
