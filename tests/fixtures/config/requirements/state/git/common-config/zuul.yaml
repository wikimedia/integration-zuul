- pipeline:
    name: current-check
    manager: independent
    require:
      gerrit:
        current-patchset: true
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: open-check
    manager: independent
    require:
      gerrit:
        open: true
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: status-check
    manager: independent
    require:
      gerrit:
        status: NEW
    trigger:
      gerrit:
        - event: patchset-created
        - event: comment-added
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: project-job
    run: playbooks/project-job.yaml

- project:
    name: current-project
    current-check:
      jobs:
        - project-job

- project:
    name: open-project
    open-check:
      jobs:
        - project-job

- project:
    name: status-project
    status-check:
      jobs:
        - project-job
