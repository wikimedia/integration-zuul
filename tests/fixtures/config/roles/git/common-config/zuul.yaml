- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: tenant-one-gate
    manager: dependent
    success-message: Build succeeded (tenant-one-gate).
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null

- job:
    name: common-config-test
    run: playbooks/common-config-test.yaml

- project:
    name: common-config
    tenant-one-gate:
      jobs:
        - common-config-test
