- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null

- job:
    name: common-config-job

# Use the canonical name here. This should be merged with the org/project1 in
# the other repo.
- project:
    name: review.example.com/org/project1
    check:
      jobs:
        - common-config-job

- project:
    name: org/project2
    check:
      jobs:
        - common-config-job
