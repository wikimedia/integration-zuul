# Load everything in a different tenant first without the extra files,
# to make sure that it doesn't poison the cache.
- tenant:
    name: tenant-zero
    source:
      gerrit:
        untrusted-projects:
          - org/project1
          - org/project2

- tenant:
    name: tenant-one
    source:
      gerrit:
        config-projects:
          - common-config
        untrusted-projects:
          - org/project1
          - org/project2:
              extra-config-paths:
                - extra.yaml
                - extra.d/
