- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- pipeline:
    name: gate
    manager: dependent
    post-review: True
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0
    precedence: high

- job:
    name: base
    parent: null

- project:
    name: common-config
    check:
      jobs: []
    gate:
      jobs:
        - noop

- project:
    name: org/project1
    check:
      jobs: []
    gate:
      jobs:
        - noop

- project:
    name: org/project2
    check:
      jobs: []
    gate:
      jobs:
        - noop
