- tenant:
    name: tenant-one
    max-job-timeout: 1800
    allowed-reporters:
      - gerrit
    allowed-labels:
      - tenant-one-.*
      - ubuntu-trusty
      - fake
    source:
      gerrit:
        config-projects:
          - common-config
          - tenant-one-config
        untrusted-projects:
          - org/project1

- tenant:
    name: tenant-two
    max-nodes-per-job: 10
    allowed-triggers: gerrit
    source:
      gerrit:
        config-projects:
          - common-config
          - tenant-two-config
        untrusted-projects:
          - org/project2
