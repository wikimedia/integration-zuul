- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    nodeset:
      nodes:
        - name: test_node
          label: test_label

- job:
    name: python27
    vars:
      waitpath: '{{zuul._test.test_root}}/builds/{{zuul.build}}/test_wait'
    run: playbooks/python27.yaml
