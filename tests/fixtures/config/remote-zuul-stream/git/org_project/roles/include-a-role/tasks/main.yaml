# We've seen callback problems with shell tasks after included roles.
- name: Emit a debug message
  include_role:
    name: debug-role

- name: Include role shell task
  shell: echo "This is a shell task after an included role"

- name: Include role command task
  command: echo "This is a command task after an included role"

- name: Include role shell task delegate
  shell: echo "This is a shell task with delegate {{ inventory_hostname }}"
  delegate_to: controller
