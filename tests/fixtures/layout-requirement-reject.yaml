pipelines:
  - name: pipeline
    manager: IndependentPipelineManager
    require:
      approval:
        - username: jenkins
          verified: [1, 2]
    reject:
      approval:
        - verified: [-1, -2]
    trigger:
      gerrit:
        - event: comment-added
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: trigger
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: comment-added
          require-approval:
            - username: jenkins
              verified: [1, 2]
          reject-approval:
            - verified: [-1, -2]
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

projects:
  - name: org/project1
    pipeline:
      - project1-pipeline
  - name: org/project2
    trigger:
      - project2-trigger
